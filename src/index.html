<!DOCTYPE html>
<html ng-app='inventory'>

  <head>
    <meta charset='utf-8'>
    <title>Shopular</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
    integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  </head>

  <body>

    <header class='page-header'>

      <h1>Shopular</h1>
      <p>The Most Shoptacular Shop Ever.</p>

    </header>

    <main class='container'>

      <table ng-controller='InventoryController as iCtrl' class='table table-striped col-lg-8'>

        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>

        <tr ng-repeat='inventory in iCtrl.inventoryList'>

          <td>{{inventory.name}}</td>
          <td>{{iCtrl.finalPrice(inventory) | currency : "$" : 2}}
            <img src='/img/98350f05-sale_2.png' alt='sale tag' ng-hide='inventory.discount === 0'></td>
            <td>{{inventory.quantity}}</td>
            <td>{{inventory.color}}</td>
          </tr>

        </table>

      </main>

    <footer>I'm a footer!</footer>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <script src='/js/inventory.module.js'></script>
    <script src='/js/inventory.controller.js'></script>

  </body>

</html>

<!DOCTYPE html>
<html ng-app='inventory'>

  <head>
    <meta charset='utf-8'>
    <title>Shopular</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'
    integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
  </head>

  <body>

    <header class='page-header'>

      <h1>Shopular</h1>
      <p>The Most Shoptacular Shop Ever.</p>

    </header>

    <main ng-controller='InventoryController as iCtrl' class='container'>

      <form name='addinv' class='form-group' ng-submit='addinv.$valid && iCtrl.addItem(iCtrl.newItem)'>

        <label for='nameInput'>Item Name</label>
        <input ng-model='iCtrl.newItem.name' class='form-control' type='text' name='nameInput' required placeholder='Name'>

        <label for='priceInput'>Item Price</label>
        <input ng-model='iCtrl.newItem.price' class='form-control' type='number' name='priceInput' min='0' required placeholder='0.00'>

        <label for='quantityInput'>Quantity</label>
        <input ng-model='iCtrl.newItem.quantity' class='form-control' type='number' name='quantityInput' min='0' required placeholder='0'>

        <label for='colorInput'>Item Color</label>
        <input ng-model='iCtrl.newItem.color' class='form-control' type='text' name='colorInput' required placeholder='Color'>

        <label for='discountInput'>Discount</label>
        <input ng-model='iCtrl.newItem.discount' class='form-control' type='number' name='discountInput' min='0' value='0'>

        <input class='form-control' type='submit' value='Add Item'>
      </form>

      <table class='table table-striped col-lg-8'>

        <tr>
          <th>Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Color</th>
        </tr>

        <tr ng-repeat='inventory in iCtrl.inventoryList'>

          <td>{{inventory.name}}</td>
          <td>{{iCtrl.finalPrice(inventory) | currency:"$"}}
          <img src='/img/98350f05-sale_2.png' alt='sale tag' ng-show='inventory.discount'></td>
          <td>{{inventory.quantity}}</td>
          <td>{{inventory.color}}</td>
        </tr>

        </table>

      </main>

    <footer>I'm a footer!</footer>

    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
    <script src='/js/inventory.module.js'></script>
    <script src='/js/inventory.controller.js'></script>

  </body>

</html>
